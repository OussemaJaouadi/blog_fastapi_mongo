name: Create Pull Request

on:
  push:
    branches:
      - 'dev/**'

jobs:
  test-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run Tests
        run: |
          echo "This is a test"
          # Simulate test command
          echo "Tests passed."

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Automated Pull Request"
          body: "This pull request is automatically created by GitHub Actions."
          base: main
          branch: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[create-pull-request] automated change"
          committer: "GitHub <noreply@github.com>"
          author: "OussemaJaouadi <OussemaJaouadi@users.noreply.github.com>"
          signoff: false
          delete-branch: false
          draft: false
