name: Create Pull Request

on:
  push:
    branches:
      - 'dev/**'

jobs:
  test-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run Tests
        run: |
          echo "This is a test"
          # Simulate test command
          echo "Tests passed."

      - name: Create PR if tests pass
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.create({
              owner: '${GITHUB_REPO_OWNER}',
              repo: '${GITHUB_REPO_NAME}',
              title: 'PR: Feature Branch ${GITHUB_REF}',
              body: 'Automated PR from feature branch ${GITHUB_REF}',
              labels: ['feature-branch'],
              assignees: ['senior-developer']
            })
